
plugin {
    hyprscrolling {
        # Default column width (fraction of monitor)
        # 0.5 = 50% of monitor, allows 2 visible columns
        column_width = 0.5

        # Predefined widths to cycle through with colresize +conf/-conf
        # Equivalent to Niri presets
        explicit_column_widths = 0.333, 0.5, 0.667, 1.0

        # When there's only one column, expand to fullscreen automatically
        # Similar to Niri behavior with one window
        fullscreen_on_one_column = true

        # Focus fit method:
        # 0 = center the focused column (Niri behavior)
        # 1 = minimum scroll to show the column
        focus_fit_method = 0

        # Automatic scroll to show focused windows
        follow_focus = true
    }
}

bind = $mainMod, H, layoutmsg, focus l
bind = $mainMod, L, layoutmsg, focus r
bind = $mainMod, J, layoutmsg, focus d
bind = $mainMod, K, layoutmsg, focus u


bind = $mainMod SHIFT, H, layoutmsg, movewindowto l
bind = $mainMod SHIFT, L, layoutmsg, movewindowto r
bind = $mainMod SHIFT, J, layoutmsg, movewindowto d
bind = $mainMod SHIFT, K, layoutmsg, movewindowto u


bind = $mainMod ALT, H, layoutmsg, swapcol l
bind = $mainMod ALT, L, layoutmsg, swapcol r


bind = $mainMod, Equal, layoutmsg, colresize +0.05
bind = $mainMod, Minus, layoutmsg, colresize -0.05

bind = $mainMod, T, layoutmsg, togglefit

bind = $mainMod, F, layoutmsg, fit active
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow



bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

bind = $mainMod, P, layoutmsg, promote


bind = $mainMod, Period, layoutmsg, colresize +conf
bind = $mainMod, Comma, layoutmsg, colresize -conf
